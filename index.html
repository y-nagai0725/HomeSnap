        <p class="fv__text">
          おかげさまでHomeSnapは、<br>

        </p>
        <div class="fv__message-wrapper">
          <p class="fv__message">
            HomeSnapは、2025年4月1日に<br class="br-pc">サービス開始から10周年を迎えることができました。<br>
            皆様への感謝の気持ちを込めて、<br class="br-pc">HomeSnapの「これまで」と「これから」を<br class="br-pc">お届けするコンテンツをご用意しました。<br>
            これからも「日常を応援する」という信念のもと、<br class="br-pc">皆様の暮らしに寄り添い、<br class="br-pc">よりよい毎日をサポートするプラットフォームとして<br
              class="br-pc">進化を続けてまいります。
          </p>
